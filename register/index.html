
<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <title>Maratona reģistrācija</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Maratona reģistrācijas forma</h1>
  <form target="_blank" action="https://formsubmit.co/tavs.epasts@gmail.com" method="POST">
    <div class="form-group">
      <div class="form-row">
        <div class="col">
          <input type="text" name="name" class="form-control" placeholder="Vārds" required>
        </div>
        <div class="col">
          <input type="email" name="email" class="form-control" placeholder="Email pasts" required>
        </div>
      </div>
    </div>
    <div class="form-group">
   <div class="col">
          <input type="number" name="age" class="form-control" placeholder="Vecums" required>
        </div>
    </div>
     <select name="distance" required>
    <option value="">Izvēlies distanci</option>
    <option value="3km">3 km</option>
    <option value="10km">10 km</option>
    <option value="21km">21 km</option>
  </select>
    <button type="submit" class="btn btn-lg btn-dark btn-block">Piedalīties</button>
  </form>
</div>
    <p id="message"></p>
    <script src="script.js"></script>
</body>
</html>
